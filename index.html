<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <section class="bai_1 my-5">
      <div class="card w-50 mx-auto">
        <div class="card-head bg-black text-white text-center">
          <h2>Tính tiền nhân viên</h2>
        </div>
        <div class="card-body">
          <div class="form-check">
            <p>Lương một ngày</p>
            <input
              type="text"
              placeholder="Nhập lương một ngày"
              id="luongMotNgay"
              class="form-control"
            />
          </div>
          <div class="form-check">
            <p>Số ngày làm</p>
            <input
              type="text"
              placeholder="Số ngày làm"
              id="soNgayLam"
              class="form-control"
            />
          </div>
        </div>
        <button class="btn btn-primary" onclick="tinhLuong()">
          Tính Lương
        </button>
        <div class="card-footer">
          <div id="output" class="output"></div>
        </div>
      </div>
    </section>
    <section class="bai_2 my-5">
      <div class="card w-50 mx-auto">
        <div class="card-head bg-black text-white text-center">
          <h2>Tính giá trị trung bình</h2>
        </div>
        <div class="card-body">
          <div class="form-check">
            <p>Nhập số thứ 1</p>
            <input
              type="text"
              placeholder="Nhập số thứ 1"
              id="soThu1"
              class="form-control"
            />
          </div>
          <div class="form-check">
            <p>Nhập số thứ 2</p>
            <input
              type="text"
              placeholder="Nhập số thứ 2"
              id="soThu2"
              class="form-control"
            />
          </div>
          <div class="form-check">
            <p>Nhập số thứ 3</p>
            <input
              type="text"
              placeholder="Nhập số thứ 3"
              id="soThu3"
              class="form-control"
            />
          </div>
          <div class="form-check">
            <p>Nhập số thứ 4</p>
            <input
              type="text"
              placeholder="Nhập số thứ 4"
              id="soThu4"
              class="form-control"
            />
          </div>
          <div class="form-check">
            <p>Nhập số thứ 5</p>
            <input
              type="text"
              placeholder="Nhập số thứ 5"
              id="soThu5"
              class="form-control"
            />
          </div>
        </div>
        <button class="btn btn-primary" onclick="tinhTrungBinh()">
          Tính Trung bình
        </button>
        <div class="card-footer">
          <div id="output2" class="output"></div>
        </div>
      </div>
    </section>
    <section class="bai_3 my-5">
      <div class="card w-50 mx-auto">
        <div class="card-head bg-black text-white text-center">
          <h2>Quy đổi tiền</h2>
        </div>
        <div class="card-body">
          <div class="form-check">
            <p>Nhập số tiền USD</p>
            <input
              type="text"
              placeholder="Nhập số tiền USD"
              id="soTien"
              class="form-control"
            />
          </div>
        </div>
        <button class="btn btn-primary" onclick="quyDoiTien()">
          Quy đổi tiền
        </button>
        <div class="card-footer">
          <div id="output3" class="output"></div>
        </div>
      </div>
    </section>
    <section class="bai_4 my-5">
      <div class="card w-50 mx-auto">
        <div class="card-head bg-black text-white text-center">
          <h2>Tính diện tích, chu vi hình chữ nhật</h2>
        </div>
        <div class="card-body">
          <div class="form-check">
            <p>Nhập chiều dài</p>
            <input
              type="text"
              placeholder="chiều dài"
              id="chieuDai"
              class="form-control"
            />
          </div>
          <div class="form-check">
            <p>Nhập chiều rộng</p>
            <input
              type="text"
              placeholder="chiều rộng"
              id="chieuRong"
              class="form-control"
            />
          </div>
        </div>
        <button class="btn btn-primary" onclick="chuViDienTichHCN()">
          Tính
        </button>
        <div class="card-footer">
          <div id="output4" class="output"></div>
        </div>
      </div>
    </section>
    <section class="bai_5 my-5">
      <div class="card w-50 mx-auto">
        <div class="card-head bg-black text-white text-center">
          <h2>Tính tổng kí số</h2>
        </div>
        <div class="card-body">
          <div class="form-check">
            <p>Nhập ký số</p>
            <input
              type="text"
              placeholder="Ký số"
              id="kySo"
              class="form-control"
            />
          </div>
        </div>
        <button class="btn btn-primary" onclick="tongKySo()">
          Tính tổng
        </button>
        <div class="card-footer">
          <div id="output5" class="output"></div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <!-- My js -->
    <script src="./index.js"></script>
  </body>
</html>
